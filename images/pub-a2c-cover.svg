<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 500" role="img" aria-label="A2C stock trading paper preview">
  <rect width="820" height="500" fill="#f8f9fb"/>
  <rect x="20" y="20" width="780" height="460" rx="10" fill="#ffffff" stroke="#d7dde7"/>
  <text x="44" y="70" font-family="Georgia, 'Times New Roman', serif" font-size="21" fill="#1d2735" font-weight="700">
    Advantage Actor-Critic Reinforcement Learning with Technical
  </text>
  <text x="44" y="100" font-family="Georgia, 'Times New Roman', serif" font-size="21" fill="#1d2735" font-weight="700">
    Indicators for Stock Trading Decisions
  </text>
  <text x="44" y="140" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#4b5563">
    Som Sagar, Vishnu Narayanan, Dhanush Binu, Nevin Selby, Sheba Elizabeth Thomas
  </text>
  <rect x="44" y="170" width="732" height="1" fill="#e5e7eb"/>

  <text x="44" y="210" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#111827" font-weight="700">Abstract (excerpt)</text>
  <text x="44" y="240" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#374151">
    This work explores Advantage Actor-Critic (A2C) reinforcement learning for buy/sell
  </text>
  <text x="44" y="266" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#374151">
    decisions using technical indicators such as moving averages and volume features.
  </text>
  <text x="44" y="292" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#374151">
    The study evaluates whether A2C can adapt to dynamic market conditions and produce
  </text>
  <text x="44" y="318" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#374151">
    consistently profitable policies in a simulated trading environment.
  </text>

